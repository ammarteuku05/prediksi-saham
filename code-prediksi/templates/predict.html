{% extends 'base.html' %}
        {% block content %}
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <!-- Page Content-->
            <hr class="m-0" />
            <!-- Interests-->
            <section class="resume-section" id="predict">
                <div class="resume-section-content">
                    <h2 class="mb-5">Predict</h2>
                    
                    <div class="card">
                        <div class="card-body">
                          <div class="form-floating">
                              <textarea class="mb-2 form-control" placeholder="Leave a comment here" id="floatingTextarea">{{open}}</textarea>
                              <label for="floatingTextarea">Open Price</label>
                            </div>
                            <div class="form-floating">
                              <textarea class="mb-2 form-control" placeholder="Leave a comment here" id="floatingTextarea">{{high}}</textarea>
                              <label for="floatingTextarea" class="form-label">High</label>
                            </div>
                            <div class="form-floating">
                              <textarea class="mb-2 form-control" placeholder="Leave a comment here" id="floatingTextarea">{{low}}</textarea>
                              <label for="floatingTextarea">Low</label>
                            </div>
                            <div class="form-floating">
                              <textarea class="mb-2 form-control" placeholder="Leave a comment here" id="floatingTextarea">{{volume}}</textarea>
                              <label for="floatingTextarea">Volume</label>
                            </div>
                            
                        </div>
                            {% if error %}
                              <div class='error-msg'>{{ error }}</div>
                            {% endif %}
                            <div class="col align-self-center">
                                <h3>Hasil Prediksi: {{hasil}}</h3>
                            </div>
                      </div>
                </div>
        {% endblock %}
